version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      # Add an environment variable to configure Ollama's host and port in your app
      OLLAMA_HOST: "host.docker.internal"
      OLLAMA_PORT: "11434"
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - tok-network

  neo4j:
    build:
      context: .  # Adjust path if needed
      dockerfile: Dockerfile.neo4j
    environment:
      NEO4J_AUTH: neo4j/default_password
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
    networks:
      - tok-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

volumes:
  neo4j_data:

networks:
  tok-network:
